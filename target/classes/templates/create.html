<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://bootstrap.themes.guide/darkster/theme.css" rel="stylesheet" type="text/css">
    <title>Create Product!</title>
</head>
<body>

    <h1>Opret et produkt</h1>
    <!--Formular til at oprette et product-->
    <form action="/create" method="post">

        <div class="form-group">
            <!--name = "xx" angiver route så den ved, hvad du prøver på-->
            <input type="text" name="name" class="form-control" style="width: 450px; background:whitesmoke" placeholder="Produktnavn">
        </div>
        <div class="form-group">
            <!--Input skal være en dobbel, angiver number og step = antal decimaler-->
            <input type="number" step="0.01" name="price" class="form-control" style="width: 450px; background:whitesmoke" placeholder="Pris">
        </div>
        <div class="form-group">
            <input type="text" name="description" class="form-control" style="width: 450px; background:whitesmoke" placeholder="Beskrivelse">
        </div>
        <!--Submit knap-->
        <button type="submit" class="btn btn-primary" style="color: lavender">Opret</button>
        <a href="/" class="btn btn-secondary" role="button">Tilbage</a>

    </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
